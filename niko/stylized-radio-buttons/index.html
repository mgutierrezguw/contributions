<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Stylized Radio Buttons</title>
</head>
<body style="background-color: #cccccc; font-family: sans-serif;">
    <div class="container" style="max-width: 80vw; margin: 0 auto;">
      <div class="morale radio-section">
        <h2 class="question-heading">How was your morale this week?</h2> 
        <div class="grid-wrap">

          <label class="radio-label input-box" for="m-very-low">
            <input type="radio" class="radio-input" id="m-very-low" name="morale" value="very-low" required>
            <div class="image-spacer">
              <div class="label-image-container">
                <div class="radio-label-image face face-1"></div>
              </div>
            </div>
            <div class="radio-text-label">Very Low</div>
          </label>

          <label class="radio-label input-box" for="m-low">
            <input type="radio" class="radio-input" id="m-low" name="morale" value="low" required>
            <div class="image-spacer">
              <div class="label-image-container">
                <div class="radio-label-image face face-2"></div>
              </div>
            </div>
            <div class="radio-text-label">Low</div>
          </label>

          <label class="radio-label input-box" for="m-okay">
            <input type="radio" class="radio-input" id="m-okay" name="morale" value="okay" required>
            <div class="image-spacer">
              <div class="label-image-container">
                <div class="radio-label-image face face-3"></div>
              </div>
            </div>
            <div class="radio-text-label">Okay</div>
          </label>

          <label class="radio-label input-box" for="m-good">
            <input type="radio" class="radio-input" id="m-good" name="morale" value="good" required>
            <div class="image-spacer">
              <div class="label-image-container">
                <div class="radio-label-image face face-4"></div>
              </div>
            </div>
            <div class="radio-text-label">Good</div>
          </label>

          <label class="radio-label input-box" for="m-great">
            <input type="radio" class="radio-input" id="m-great" name="morale" value="great" required>
            <div class="image-spacer">
              <div class="label-image-container">
                <div class="radio-label-image face face-5"></div>
              </div>
            </div>
            <div class="radio-text-label">Great</div>
          </label>
        </div>
      </div>
    </div>
</body>
</html>
